<!-- este é o nosso componente de edição de dados -->
<div class = "container custom-container">
  <div class = "col-md-12">
      <h3 class = "mb-3 text-center">Edição de Registros</h3>
  </div>

  <div class = "form-group">
      <input type = "text" [(ngModel)] = "filmesData.titulo" class = "form-control" placeholder = "Informe o título"/>
  </div>

  <div class = "form-group">
      <input type = "text" [(ngModel)] = "filmesData.genero" class = "form-control" placeholder = "Informe o gênero"/>
  </div>

  <div class = "form-group">
      <input type = "text" [(ngModel)] = "filmesData.descricao" class = "form-control" placeholder = "Informe a descrição"/>
  </div>

  <div class = "form-group">
    <input type = "text" [(ngModel)] = "filmesData.anoLancamento" class = "form-control" placeholder = "Informe o ano de laçamento"/>
  </div>

  <div class = "form-group">
    <input type = "text" [(ngModel)] = "filmesData.diretor" class = "form-control" placeholder = "Informe o diretor"/>
  </div>

  <div class = "form-group">
    <input type = "text" [(ngModel)] = "filmesData.avaliacao" class = "form-control" placeholder = "Informe a avaliação"/>
  </div>

  <div class = "form-group">
      <button class = "btn btn-success btn-lg btn-block" (click) = "updateFilme()">Atualizar Registros</button>
  </div>
</div>
